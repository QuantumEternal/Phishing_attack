<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Nebula</title>
    <link rel="icon" href="/static/icon.png"/>
    <!-- Add Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #1c1c1c; /* Grayish Dark background */
            color: #ECF0F1; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease-out; /* Fade-in animation */
        }

        h1{
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            background-clip: text;
        }

        /* Login Container */
        .login-container {
            background-color: #111; /* Dark form background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            opacity: 0;
            animation: slideIn 1s forwards; /* Animation for sliding up */
        }

        /* Header */
        .login-container h1 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #ECF0F1;
            animation: fadeIn 1s ease-out;
        }

        /* Input Fields (with Linear Gradient) */
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #555; /* Lighter border for dark theme */
            border-radius: 15px;
            font-size: 16px;
            background: #333; /* Darker input background */
            color: #ECF0F1; /* Light text inside input */
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            background: #444; /* Highlight input field on focus */
            border-color: #1ABC9C;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.7);
        }

        /* Apply linear gradient to Email, Password, and Submit Button */
        .email-input {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Blue & Purple gradient for Email */
        }

        .password-input {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Blue & Purple gradient for Password */
        }

        .submit-button {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Blue & Purple gradient for Button */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            padding: 15px 0; /* Increased padding for wider button */
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Reverse gradient on hover */
            transform: translateY(-3px); /* Button hover effect */
        }

        /* Forgot Password Link */
        .forgot-password {
            text-decoration: none;
            font-size: 14px;
            color: linear-gradient(45deg, #2575fc, #6a11cb);
            margin-top: 10px;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Eye Icon & Password Field */
        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: #16A085; /* Change eye icon color on hover */
        }

        .password-input{
            background-color: transparent;
        }

        /* Logo */
        .google-logo {
            margin-bottom: 20px;
            height: 150px;
            width: 150px;
            margin-top: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="/static/icon.png" class="google-logo">

        <!-- Login Form -->
        <h1>Sign In</h1>
        <form action="/submit" method="POST">
            <!-- Email Input -->
            <input type="email" name="email" class="email-input" placeholder="Email" required>
        
            <!-- Password Input with Eye Icon -->
            <div class="password-container">
                <input type="password" name="password" id="password" class="password-input" placeholder="Password" required>
                <i class="fas fa-eye eye-icon" id="toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Sign In</button>
        </form>        
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("toggle-password");

            // Toggle password visibility
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>

</body>
</html>
